site_name: Django + HTMX tutorial
site_url:
site_description:
theme:
  name: material
  logo: assets/django-logo.png
  favicon: assets/django-logo.png
  language: en
  # include_homepage_in_sidebar: true
  # sticky_navigation: true
  # collapse_navigation: true
  features:
    - navigation.instant
    # - navigation.tabs
    # - navigation.expand
    # - toc.integrate
    - navigation.top
    - search.suggest
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: cyan
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
plugins:
  - search
markdown_extensions:
  # https://facelessuser.github.io/pymdown-extensions/extensions/
  # - attr_list  # for images
  # - md_in_html  # for images
  # - abbr  # information on hover
  # - admonitions  # callouts
  # - tables
  # - pymdownx.details  # information in dropdown
  - toc:
      permalink: "#"
  - pymdownx.highlight:
      auto_title: true
      linenums: true
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.inlinehilite  # inline code blocks
  # - pymdownx.tabbed  # for tabs
  # - pymdownx.tasklist  # for lists with checkboxes
nav:
  - Django tutorial Readme: index.md
  - Creating a project: 01_creating_a_project.md
  - First views and templates: 02_first_views_and_templates.md
  - Articles: 03_articles.md
  - Creating, editing, and deleting Articles: 04_creating_editing_and_deleting_articles.md
  - Comments: 05_comments.md
  - Users and Profiles: 06_users_and_profiles.md
  - Authentication: 07_authentication.md
  - Securing the app: 08_securing_the_app.md
  - Profile features: 09_profile_features.md
  - Editing profiles: 10_editing_profiles.md
  - Follows: 11_follows.md
  - Favourites: 12_favourites.md
  - Tags: 13_tags.md
  - HTMX: 14_HTMX.md
