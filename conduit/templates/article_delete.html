<form
    method="POST"
    action="{% url 'editor_delete' slug=article.slug %}"
    style="display:inline"
>
    {% csrf_token %}
    <button
        class="btn btn-outline-danger btn-sm"
        value="DELETE"
        onclick="return confirm('Are you sure you want to delete {{ article.title }}?')"
    >
        <span class="ion-trash-a">
            Delete Article
        </span>
    </button>
</form>
